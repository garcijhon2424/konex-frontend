<div class="flex justify-between">
    <mat-form-field>
        <mat-label>Buscar...</mat-label>
        <input matInput (keyup)="applyFilter($event)"  #input>
    </mat-form-field>
    <div>
        <button (click)="modalNew()" class="text-white flex justify-center items-center px-4 py-2 bg-violet-500 rounded-lg mr-2"> <mat-icon class="" aria-hidden="false" aria-label="Example home icon" fontIcon="add"> </mat-icon> Nuevo</button>
    </div>

</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="lab">
        <th mat-header-cell *matHeaderCellDef> Laboratorio </th>
        <td mat-cell *matCellDef="let element"> {{element.lab}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="createDate">
        <th mat-header-cell *matHeaderCellDef> F/fabricaci√≥n</th>
        <td mat-cell *matCellDef="let element"> {{element.createDate}} </td>
    </ng-container>
    <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef> F/vencimiento </th>
        <td mat-cell *matCellDef="let element"> {{element.dueDate}} </td>
    </ng-container>

    <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
    </ng-container>

    <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let element"> {{element.value}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let element"> 
            <button class="px-1 hover:bg-slate-100" (click)="modalSell(element)"><mat-icon class="text-purple-600" aria-hidden="false" aria-label="Example home icon" fontIcon="shopping_cart_checkout"></mat-icon></button> 
            <button class="px-1 hover:bg-slate-100" (click)="modalEdit(element)"><mat-icon class="text-emerald-600" aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon></button> 
            <button class="px-1 hover:bg-slate-100" (click)="delete(element)"><mat-icon class="text-rose-600" aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon></button> 
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
</table>



<mat-paginator
    class="sm:relative mt-auto sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
    [pageSizeOptions]="[5, 10, 20]"
    [showFirstLastButtons]="true"
  >
  </mat-paginator>
