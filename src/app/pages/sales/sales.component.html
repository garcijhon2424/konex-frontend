<div class="flex justify-between">
    <mat-form-field>
        <mat-label>Rango de fechas</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker" (dateChange)="changeDate()">
          <input matStartDate formControlName="start" placeholder="Start date" (dateChange)="changeDate()">
          <input matEndDate formControlName="end" placeholder="End date" (dateChange)="changeDate()">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      
        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
      </mat-form-field>

</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="createDate">
        <th mat-header-cell *matHeaderCellDef> F/venta </th>
        <td mat-cell *matCellDef="let element"> {{element.createDate}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="medicine">
        <th mat-header-cell *matHeaderCellDef> Medicamento </th>
        <td mat-cell *matCellDef="let element"> {{element.medicine.name}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="priceUnit">
        <th mat-header-cell *matHeaderCellDef> Cantidad</th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>
    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> V/unitario </th>
        <td mat-cell *matCellDef="let element"> {{element.priceUnit}} </td>
    </ng-container>

    <ng-container matColumnDef="priceTotal">
        <th mat-header-cell *matHeaderCellDef> V/total </th>
        <td mat-cell *matCellDef="let element"> {{element.priceTotal}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter</td>
    </tr>
</table>
